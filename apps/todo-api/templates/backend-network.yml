kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ .Values.backend.deploy.name }}-policy
  labels:
    app: {{ .Values.backend.labels.app }}

spec:
  podSelector:
    matchLabels:
      role: backend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - ipBlock:
        cidr: *
      ports:
      - protocol: TCP
        port: 8000
  egress:
    - to:
      ports:
      - protocol: TCP
        port: 5432
